	<div class="container">
		<div class="row">
			<form onsubmit="return validacija()" >

			<div class="col-md-6">
				

					<div class="form-group"  id="imeForma">
						<label for="name">Ime *</label>
						<input class="form-control" id="ime" required>
					</div>

					<div class="form-group" id="emailForma">
						<label for="email">Email *</label>
						<input class="form-control" id="email" required>
					</div>

					<div class="form-group" id="destinacijeForma">
						<label for="destination">Destinacije:</label>
						<select class="form-control" id="destinacije">
							<optgroup label="Evropa">
								<option>Lisabon</option>
								<option>Madrid</option>
								<option>Rim</option>
								<option>Pariz</option>
								<option>Moskva</option>
								<option>Amsterdam</option>
							</optgroup>
							<optgroup label="Interkontinentalna putovanja">
								<option>Tajland</option>
								<option>Kuba</option>
								<option>Bali</option>
								<option>Dubai</option>
								<option>Maldivi</option>
								<option>Maroko</option>
							</optgroup>
						</select>
					</div>
					
					<div class="col-md-6">

						<div class="form-group" id="polazak">
							<label for="email">Polazak *</label>
							<input  class="form-control" id="datepicker1" required>
						</div>

					</div>

					<div class="col-md-6">

						<div class="form-group" id="povratak">
							<label for="email">Povratak *</label>
							<input class="form-control place-icon" id="datepicker2" required>
						</div>
					</div>

					<br>
					<br>
					<br>
					<br>
					

					<div class="text">
						<label for="text">Napomena</label>
						<textarea rows="6" cols="76" id="napomena">
							
						</textarea>
					</div>
				
			</div>

			<div class="col-md-6">
				
					<div class="form-group">
						<label for="surname" >Prezime *</label>
						<input class="form-control" id="prezime" required>
					</div>
					<div class="form-group" >
						<label for="telephone">Broj telefona *</label>
						<input class="form-control" id="telefon" required>
					</div>

					<div class="col-md-2">
						<div class="form-group">
							<label for="odrasli">Odrasli:</label>
							<select class="form-control" id="odrasli">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6+</option>
							</select>
						</div>

					</div>

					<div class="col-md-2">
						<div class="form-group">
							<label for="deca">Deca:</label>
							<select class="form-control" id="deca">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
								<option>6+</option>
							</select>
						</div>
						
					</div>

					<div class="col-md-6">
						<br>
						<div class="checkbox">
							<label><input type="checkbox" value="">Bebe <i>(manje od 2 godine)</i></label>
						</div>
						<br>
					</div>

					<div class="form-group">
						<label for="credit-card">Broj kreditne kartice *</label>
						<input class="form-control" id="kartica" required>
					</div>

					<div class="col-md-3">
						<img src="../img/master1.png">
						<input type="radio" name="card" value="master"><br>
					</div>

					<div class="col-md-3">
						<img src="../img/visa2.png">
						<input type="radio" name="card" value="visa"><br>
					</div>

					<div class="col-md-3">
						<img src="../img/american.png">
						<input type="radio" name="card" value="american"><br>
					</div>

					<div class="col-md-3">
						<img src="../img/maestro.png">
						<input type="radio" name="card" value="maestro"><br>
					</div>

					<br>
					<br>
					<br>
					<button type="reset" class="btn btn-default" id="ponisti">Poništi</button>
					<button type="submit" class="btn btn-default" id="rezervisi">Rezerviši</button>
					<br>
					<br>
					
				


				</form>
